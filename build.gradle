plugins {
    id 'java'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
}

group 'me.ebonjaeger'
version '0.0.1'

sourceCompatibility = 1.8

def bukkitVersion = "1.13.1-R0.1-SNAPSHOT"

repositories {
    mavenCentral()

    maven {
        url "https://hub.spigotmc.org/nexus/content/groups/public/"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.hamcrest', name: 'java-hamcrest', version: '2.0.0.0'
    testCompile group: 'org.spigotmc', name: 'spigot-api', version: bukkitVersion

    compileOnly ("org.spigotmc:spigot-api:" + bukkitVersion) {
        exclude group: 'junit'
        exclude group: 'org.yaml'
    }

    implementation "ch.jalu:configme:1.0"
    implementation "ch.jalu:injector:1.0"

    implementation(group: 'com.zaxxer', name: 'HikariCP', version: '2.7.2') {
        exclude group: 'org.slf4j'
    }
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
}

shadowJar.relocate('ch.jalu', 'me.ebonjaeger.ch.jalu')
shadowJar.relocate('com.zaxxer', 'me.ebonjaeger.datasource')
